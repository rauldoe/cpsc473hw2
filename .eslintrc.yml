env:
      browser:   true
extends:   'eslint:recommended' rules:

    indent:
          -   error
          -   2
    linebreak-style:
          -   error
          -    unix
          #   change   the   line   above   to    unix    if   you   are   on   macOS   or   Linux     quotes:
          #   change to windows if it is windows
          -   error
          -   single
    semi:
          -   error
          -   always
    no-console:
          -   off
